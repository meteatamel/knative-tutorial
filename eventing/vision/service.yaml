apiVersion: apps/v1
kind: Deployment
metadata:
  name: vision
spec:
  selector:
    matchLabels:
      app: vision
  template:
    metadata:
      labels:
        app: vision
    spec:
      containers:
      - name: user-container
        # Replace {username} with your actual DockerHub
        image: docker.io/{username}/vision:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: vision
spec:
  selector:
    app: vision
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
